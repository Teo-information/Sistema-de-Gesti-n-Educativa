{% extends 'base.html' %}

{% block title %}Eliminar Curso - Sistema de Gestión Educativa{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">
                        <i class="fas fa-trash"></i> Eliminar Curso
                    </h2>
                </div>
                <div class="card-body">
                    <p class="lead">¿Estás seguro que deseas eliminar el curso "{{ curso.nombre }}"?</p>
                    <p>Esta acción no se puede deshacer.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'cursos:list' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
